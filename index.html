<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS GROUP</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<nav id="main-nav">
    <a class="logo">BS GROUP</a>
    <div class="nav-links">
        <a>Home</a><a>About</a><a>Services</a><a>Contact</a>
    </div>
</nav>

<section class="hero" id="landing">
    <h1>We Build Strength That Lasts</h1>
    <p>Your vision, our craftsmanship â€” from home construction to commercial spaces.</p>
    <button class="btn" id="start">Get Started</button>
</section>

<section class="login-hero" id="login">
    <div class="form-container">
        <h2>Login</h2>

        <div class="input-group">
            <input type="text" placeholder="Username">
            <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a>Forgot?</a>
        </div>

        <button class="login-btn">Login</button>

        <div class="switch-link">
            Don't have an account? <a id="go-register">Register</a>
        </div>
    </div>
</section>

<section class="register-hero" id="register">
    <div class="form-container">
        <h2>Register</h2>

        <div class="input-group">
            <input type="text" placeholder="Full Name">
            <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email">
            <i class="fas fa-envelope"></i>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
        </div>

        <button class="register-btn">Create Account</button>

        <div class="switch-link">
            Already have an account? <a id="go-login">Login</a>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
